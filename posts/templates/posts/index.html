{% extends "posts/base.html" %}

{%block title%}Posts{% endblock %}

{%block content%}
    {% if posts %}
        <div class="content-list">
            <h1>Posts</h1>
            <ul>
            {% for post in posts %}
                <li>{{ post.title }}, {{ post.pub_date }} <a href="{% url 'posts:detail' post.id %}">More details</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>Post not found</p>
        {% endif %}
        </div>
{% endblock %}
