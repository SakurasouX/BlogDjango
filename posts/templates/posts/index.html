<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% if posts %}
        <h1>Posts</h1>
        <ul>
            {% for post in posts %}
                <li><p>{{ post.title }}: {{ post.pub_date }}</p></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Not found posts</p>
    {% endif %}

</body>
</html>
