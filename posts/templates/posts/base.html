<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'posts/css/style.css' %}">
</head>

<body>

<header>
    <a href="{% url 'posts:home' %}" class="logo">Logo</a>
    <div class="header-right">
        <a href="{% url 'posts:create' %}">Add Article</a>
        {% if not user.is_authenticated %}
            <a href="{% url 'accounts:user_login' %}">Login</a>
            <a href="{% url 'accounts:registration' %}">Registration</a>
        {% else %}
            <a href="{% url 'accounts:personal_cabinet' %}">{{ user.username }}</a>
            <a href="{% url 'accounts:user_logout' %}">Logout</a>
        {% endif %}
    </div>
</header>

<div class="main-container">
    {% block content %}{% endblock %}
</div>

</body>

</html>
